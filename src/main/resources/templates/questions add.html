<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/v2/questions" class="nav-link link-dark px-2 active" aria-current="page">Questions</a></li>
            <li class="nav-item"><a href="/v2/users/profile" class="nav-link link-dark px-2">Profile</a></li>
            <li class="nav-item"><a href="/v2/questions/add" class="nav-link link-dark px-2">New question</a></li>
            <li class="nav-item"><a href="/v2/questions/random" class="nav-link link-dark px-2">Random question</a></li>
            <li class="nav-item"><a href="/v2/about" class="nav-link link-dark px-2">About</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item" ><a th:href="@{/v2/users/profile}" class="nav-link link-dark px-2" >Login</a></li>
            <li class="nav-item"><a th:href="@{/v2/auth/logout}" class="nav-link link-dark px-2" >Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Create new questions</h2>
                <p class="lead">Below you can create new question, all fields are required</p>
        </div>

        <div class="center">
                <form class="needs-validation" th:href="@{/v2/questions/add}" method="post">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="questions-name" class="form-label">Question's name</label>
                            <input type="text"  name="questions_name" class="form-control" id="questions-name" required >
                        </div>

                        <div class="col-12">
                            <label for="questions-text" class="form-label">Question's text</label>
                            <textarea name="text" class="form-control" id="questions-text" required ></textarea>
                        </div>

                        <div class="col-12">
                            <label for="answer" class="form-label">Answer </label>
                            <input type="text" name="answer" class="form-control" id="answer" required >
                        </div>
                    </div>

                    <br>
                    <button class="btn btn-primary btn-lg small-center" type="submit">Create new questions</button>
                </form>
        </div>
    </main>
</div>
</body>
<style>
    .center {
        margin-right: 20%;
        margin-left: 20%;
    }
    .small-center {
        margin-right: 30%;
        margin-left: 30%;
    }
</style>
</html>
