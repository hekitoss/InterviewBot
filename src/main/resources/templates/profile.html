<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/v2/questions" class="nav-link link-dark px-2 active" aria-current="page">Questions</a></li>
            <li class="nav-item"><a href="/v2/users/profile" class="nav-link link-dark px-2">Profile</a></li>
            <li class="nav-item"><a href="/v2/questions/add" class="nav-link link-dark px-2">New question</a></li>
            <li class="nav-item"><a href="/v2/questions/random" class="nav-link link-dark px-2">Random question</a></li>
            <li class="nav-item"><a href="/v2/about" class="nav-link link-dark px-2">About</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item" ><a th:href="@{/v2/users/profile}" class="nav-link link-dark px-2" >Login</a></li>
            <li class="nav-item"><a th:href="@{/v2/auth/logout}" class="nav-link link-dark px-2" >Logout</a></li>
        </ul>
    </div>
</nav>
    <body>
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Profile</h1><br>
            <div class="mb-4">
                <ruby>Name:  </ruby>
                <ruby th:text="${user.name}">name</ruby>
            </div>
            <div class="mb-4">
                <ruby>Surname:  </ruby>
                <ruby th:text="${user.surname}">surname</ruby>
            </div>
            <div class="mb-4">
                <ruby>Username:  </ruby>
                <ruby th:text="${user.username}">username</ruby>
            </div>
            <div class="mb-4">
                <ruby>Questions:  </ruby>
                <ruby th:text="${questions_number}">questions number</ruby>
            </div>
            <div class="mb-4">
                <ruby>Comments:  </ruby>
                <ruby th:text="${comments_number}">comments number</ruby>
            </div>
        </div>
    </div>
    </body>
</html>
